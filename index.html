<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curious Facts Broadcast</title>
    <link rel="stylesheet" href="./src/assets/css/reset.css" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
  </head>
  <body>
    <main id="app">
      <header id="top-nav">
        <button id="btn-go-to-favorites" type="button">Favorites</button>
      </header>

      <section id="transmitter" aria-label="Transmission Area">
        <article id="crt-screen" aria-live="polite">
          <p id="fact-text">Your fact will appear here</p>
        </article>
        <section id="main-controls">
          <button id="btn-tune" type="button">Tune Signal</button>
          <button id="btn-save" type="button" disabled>Save</button>
        </section>
      </section>

      <section id="favorites-panel" aria-label="Favourites Section">
        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>
      </section>
    </main>
    <script type="module" src="./src/js/ui.js"></script>
    <script type="module" src="./src/js/storage.js"></script>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
